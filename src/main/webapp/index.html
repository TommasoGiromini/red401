<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Red</title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="homepage.css">
</head>

<body>
	<div class="titolo">
		<h1>Save A Seat</h1>
		<p>Riservati un posto in una delle aule studio di Torino</p>
	</div>
	<br>
	
	<section class=Pick2>
		<figure>
			<img id="image" src="/red/img/download.jpg" height="200px"
				width="500px">
			<img id="image2" src="/red/img/download_1.jpg" height="200px"
				width="350px">
			<img id="image3" src="/red/img/aula-studio-opera.jpg" height="200px"
				width="350px">
		</figure>
	</section>

	<p id="spiegazione">
		Sei stanco di non trovare posto per studiare? <br> Questa è l'app
		che fa per te!<br> Prenota un posto in una delle nostre aule
		studio per il mattino o per il pomeriggio <br> è semplicissimo e
		il posto è assicurato
	</p> 
	<figure>
		<section class="section1">
			<p>Sei nuovo? Iscriviti</p>

			<form action="student/new" method="post">
				<div>
					Nome: <input type="text" id="name" name="first_name"
						placeholder="nome" required> Cognome: <input type="text"
						id="cognome" name="last_name" placeholder="cognome" required>
				</div>
				<br>

				<div>
					Numero di matricola: <input type="text" id="numero_matricola"
						name="number" placeholder="numero matricola" required>
				</div>
				<br>
				<div>
					Email istituzionale: <input type="email" id="email" name="email"
						maxlength="30" placeholder="e-mail" required>
				</div>
				<br>

				<div>
					Password: <input type="password" id="pw" name="password"
						maxlength="8" placeholder="password" required>
				</div>

				<br>

				<div>
					<button type="submit">Iscriviti</button>
				</div>
			</form>
		</section>


		<section class="section1">
			<p>Se sei già iscritto, accedi</p>
			<form action="student/login" method="post">
				<div>


					Email: <input type="email" name="user" id="user" maxlength="30"
						placeholder="e-mail" required>
				</div>
				<br>
				<div>
					Password: <input type="password" name="password" id="password"
						maxlength="20" placeholder="password" required>
				</div>

				<br>
				<div>
					<button type="submit">Login</button>
				</div>
			</form>
		</section>
			<section class="section3">
			<p> Se sei amministratore accedi all'area riservata</p>
			<form action="admin/login" method="post">
				<div>


					Email: <input type="email" name="useradm" id="user" maxlength="30"
						placeholder="e-mail" required>
				</div>
				<br>
				<div>
					Password: <input type="password" name="password" id="password"
						maxlength="20" placeholder="password" required>
				</div>

				<br>
				<div>
					<button type="submit">Login</button>
				</div>
			</form>
		</section>
	</figure>


</body>
</html>
